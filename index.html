<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه آنلاین | پروژه دانشجویی</title>

  <!-- CSS درست -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="top-bar">
    <h1>فروشگاه آنلاین</h1>
    <input type="text" placeholder="جستجو در محصولات...">
  </header>

  <section class="hero">
    <h2>تجربه خرید آنلاین هوشمند</h2>
    <p>پروژه نمونه فروشگاه اینترنتی (دانشجویی)</p>
    <p>طراح: حسین جمشیدی</p>
  </section>

  <section class="products">
    <h2>محصولات پیشنهادی</h2>

    <div class="product-grid">

      <div class="product-card">
        <img src="images/phone.webp" alt="گوشی هوشمند">
        <h3>گوشی هوشمند</h3>
        <p class="price">12,500,000 تومان</p>
        <button>افزودن به سبد خرید</button>
      </div>

      <div class="product-card">
        <img src="images/laptop.webp" alt="لپتاپ">
        <h3>لپتاپ</h3>
        <p class="price">38,000,000 تومان</p>
        <button>افزودن به سبد خرید</button>
      </div>

      <div class="product-card">
        <img src="images/earbuds.webp" alt="هدفون بی‌سیم">
        <h3>هدفون بی‌سیم</h3>
        <p class="price">2,300,000 تومان</p>
        <button>افزودن به سبد خرید</button>
      </div>

      <div class="product-card">
        <img src="images/smartwatch.webp" alt="ساعت هوشمند">
        <h3>ساعت هوشمند</h3>
        <p class="price">4,800,000 تومان</p>
        <button>افزودن به سبد خرید</button>
      </div>

      <div class="product-card">
        <img src="images/tv.webp" alt="تلویزیون">
        <h3>تلویزیون 55 اینچ</h3>
        <p class="price">25,000,000 تومان</p>
        <button>افزودن به سبد خرید</button>
      </div>

    </div>
  </section>

</body>
</html>
