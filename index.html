<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فروشگاه آنلاین | پروژه دانشگاهی</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="logo">فروشگاه آنلاین</div>
    <input type="text" placeholder="جستجو در محصولات...">
    <nav>
        <a href="#">ورود</a>
        <a href="#">سبد خرید</a>
    </nav>
</header>

<!-- Banner -->
<section class="banner">
    <h1>تجربه خرید آنلاین هوشمند</h1>
    <p>پروژه نمونه فروشگاه اینترنتی (دانشگاهی)</p>
</section>

<!-- Products -->
<section class="products">
    <h2>محصولات پیشنهادی</h2>

    <div class="product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/200">
            <h3>گوشی هوشمند</h3>
            <p>12,500,000 تومان</p>
            <button>افزودن به سبد</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200">
            <h3>لپ‌تاپ</h3>
            <p>38,000,000 تومان</p>
            <button>افزودن به سبد</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200">
            <h3>هدفون بی‌سیم</h3>
            <p>2,300,000 تومان</p>
            <button>افزودن به سبد</button>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>طراحی و پیاده‌سازی: حسین جمشیدی</p>
    <p>پروژه دانشگاهی – بدون استفاده تجاری</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
