<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه آنلاین</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="top-bar">
  <div class="logo">
    <strong>MyShop</strong>
    <small>پروژه دانشگاهی</small>
  </div>
  <a href="cart.html" class="cart-link">🛒 سبد خرید (<span id="cart-count">0</span>)</a>
</header>

<section class="hero">
  <h1>تجربه خرید آنلاین هوشمند</h1>
  <p>پروژه نمونه فروشگاه اینترنتی (دانشجویی)</p>
</section>

<section class="products">
  <h2>محصولات پیشنهادی</h2>

  <div class="product-list">

    <div class="product-card">
      <img src="images/phone.jpg" class="product-img">
      <h3>گوشی هوشمند</h3>
      <p class="price">12,500,000 تومان</p>
      <button onclick="addToCart('گوشی هوشمند',12500000)">افزودن به سبد خرید</button>
    </div>

    <div class="product-card">
      <img src="images/laptop.jpg" class="product-img">
      <h3>لپتاپ</h3>
      <p class="price">38,000,000 تومان</p>
      <button onclick="addToCart('لپتاپ',38000000)">افزودن به سبد خرید</button>
    </div>

    <div class="product-card">
      <img src="images/tv.jpg" class="product-img">
      <h3>تلویزیون 55 اینچ</h3>
      <p class="price">25,000,000 تومان</p>
      <button onclick="addToCart('تلویزیون',25000000)">افزودن به سبد خرید</button>
    </div>

    <div class="product-card">
      <img src="images/smartwatch.jpg" class="product-img">
      <h3>ساعت هوشمند</h3>
      <p class="price">4,800,000 تومان</p>
      <button onclick="addToCart('ساعت هوشمند',4800000)">افزودن به سبد خرید</button>
    </div>

    <div class="product-card">
      <img src="images/earbuds.jpg" class="product-img">
      <h3>هدفون بی‌سیم</h3>
      <p class="price">2,300,000 تومان</p>
      <button onclick="addToCart('هدفون بی‌سیم',2300000)">افزودن به سبد خرید</button>
    </div>

  </div>
</section>

<script src="js/cart.js"></script>
</body>
</html>
